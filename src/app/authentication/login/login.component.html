<div class="col-lg-4">
  <div class="contentt" style="padding: 5px 20px 20px 20px;">
    <div class="login">
      <img src="https://ecoit.asia/wp-content/themes/ecoitTheme/image/logoEcoit.jpg" alt="ecoit"
           style="width: 40%; height: auto; margin: 20px 0px 10px 0px;">
      <h5 class="text"> Đăng nhập </h5>

      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div *ngIf="isLoginFailed" class="error-mess mb-4">{{errorMessage}}</div>

        <div class="form-outline mb-4">
          <input type="text" name="username" [(ngModel)]="form.username" class="form-control" placeholder="Tên đăng nhập" required>
        </div>

        <div class="form-outline mb-4">
          <input type="password" name="password" [(ngModel)]="form.password" class="form-control" placeholder="Mật khẩu" required>
        </div>

        <div class="form-outline mb-4">
          <input type="hidden" name="role">
        </div>

        <!-- Checkbox -->
        <div class="save-pass">
          <label class="save-pass-container">Nhớ mật khẩu?
            <input type="checkbox" name="remember-me" [(ngModel)]="form.remember">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="text-center pt-1 mb-5 pb-1">
          <button class="btn btn-block fa-lg mb-3" type="submit">Đăng nhập</button>
          <!--                <a class="text-muted" href="#!">Quên mật khẩu?</a>-->
        </div>

        <!--          <div class="d-flex align-items-center justify-content-center pb-4">-->
        <!--            <p class="mb-0 mr-2">Bạn chưa có dài khoản?</p>-->
        <!--            <a routerLink="/register" routerLinkActive="active" class="text-primary">Đăng ký ngay</a>-->
        <!--          </div>-->

      </form>


    </div>

  </div>
</div>
<div class="col-lg-8">
  <img src="https://ecoit.asia/wp-content/uploads/2019/10/Li%C3%AAn-h%E1%BB%87-Web-2.jpg" alt="liên hệ">
</div>
