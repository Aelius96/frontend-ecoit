
<div class="col-lg-4" >
  <div class="contentt" style="padding: 5px 20px 20px 20px;">
    <div class="login">
      <img src="https://ecoit.asia/wp-content/themes/ecoitTheme/image/logoEcoit.jpg" alt="ecoit" style="width: 40%; height: auto; margin: 20px 0px 10px 0px;" >
      <h5 class="text" > Đăng nhập </h5>
      <form (ngSubmit)="onSubmit()">
        <div style="font-size:17px; text-align: left; margin-top: 10px;">
          <div *ngIf="isLoginFailed">{{errorMessage}}</div>
          <div class="input">
            <input type="text"  [(ngModel)] = "form.username" name="username"  placeholder="Tài khoản">
          </div>
          <div class="input" >
            <input type="password"  [(ngModel)] = "form.password" name="password"  placeholder="Mật khẩu">
          </div>

          <div>
            <input type="hidden" [(ngModel)] ="form.roles" name="role">
          </div>
        </div>

        <div style="text-align: center;">
          <label >
            <input type="checkbox" [(ngModel)]="form.remember">
            <span style="font-weight: normal;">Nhớ mật khẩu!</span>
          </label>
        </div>
        <button type="submit" class="btn btn-success">ĐĂNG NHẬP</button>
      </form>



    </div>

  </div>
</div>
<div class="col-lg-8">
  <img  src="https://ecoit.asia/wp-content/uploads/2019/10/Li%C3%AAn-h%E1%BB%87-Web-2.jpg" alt="liên hệ" >
</div>
