<div class="toolbar">
    <div class="d-flex  justify-content-between header-menu ">
      <div class="left-d-flex">
        <div class="d-flex">
          <span  class="spann tt">Sản phẩm</span>
          <input type="text " class="form-control "  placeholder="Viết gì đó ...">
          <div class="input-group-append inputt" >
            <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="right-d-flex">
        <div class="d-flex  flex-wrap">
          <div class="menu-item ">
            <div class="d-flex">
              <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
              <select class="custom-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
          </div>
          <div class="menu-item">
            <!--          (click)="addTypicalNum()"-->
            <a class="ht-btn-custom" routerLink="add" (click)="addProduct()" title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i></a>
          </div>

        </div>
      </div>

    </div>
  </div>

<div *ngFor="let pro of products" class="d-flex flex-column ">
  <div class="container">
    <div class="item-blog">
      <div class="row">
        <div class="col-lg-12" >
          <div class="card">
            <div class="card-header">
              <div class="row ">
                <div class="col-md-2">
                  <img style="width: 100%; height: 90px" src="{{pro.thumb.pathUrl}}" alt="">
                </div>
                <div class="col-md-3">
                  <div class="title-product">
                    <p>{{pro.name}}</p>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="description" >
                    <div>{{pro.description}}</div>
                  </div>

                </div>
                <div class="action-box ">
                  <!--                 ví dụ về button sửa-->
                  <button (click)="updateProduct(pro.id)"  style="background-color: #50b848" class="btnn"  ><i class="far fa-pen"></i> </button>

                  <button   style="background-color: red" class="btnn" ><i class="far fa-times" (click)="deleteProduct(pro.id)"></i> </button>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
