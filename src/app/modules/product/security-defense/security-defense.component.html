<div class="preview-item-area section-space--pb_120" id="section-demos" style="padding-bottom: 50px;">
    <div class="container-fluid container-fluid--cp-150">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center section-space--mb_50">
                    <h2 style="margin-top: 30px; font-size: 30px;" class="chuyenmuc" >KHỐI KHÁCH HÀNG AN NINH – QUỐC PHÒNG</h2>
                <hr id="gachchan" class="gioithieu">
                </div>

            <div class="container">
                <div class="row pricing-table-one" >
                    <!-- 1 -->
                    <div *ngFor="let icon of icons" class="col-12 col-md-6 col-lg-6 col-xl-3 pricing-table pricing-table--popular  wow move-up" style="background-color: rgba(189, 191, 187, 0);">

                                        </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- 7 -->
                </div>
            </div>
        </div>
        <div class="col-xs-12" >
