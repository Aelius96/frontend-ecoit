<div class="toolbar">
    <div class="d-flex  justify-content-between header-menu ">
      <div class="left-d-flex">
        <div class="d-flex" >
          <a class="control" style="width: 100px" routerLink="../slide"  routerLinkActive="active"><span style="font-weight: bolder;"  class="spann">Trình chiếu/</span></a>
          <a class="control"   routerLink="../banner" routerLinkActive="active"  ><span class="spann">Banner</span></a>
          
        </div>
      </div>
      <div class="right-d-flex">
        <div class="d-flex  flex-wrap">
          <div class="menu-item ">
            
          </div>
          <div class="menu-item">
            <!--  (click)="addTypicalNum()"-->
            <a class="ht-btn-custom" routerLink="new"  title="Thêm tin mới"><i style="font-size: 25px;" class="fas fa-file-plus fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<div class="slide d-flex">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="view-control">
                    <div class="row" style="justify-content: center;">
                        <div class="col-md-3">
                            <div class="item ">
                                <img src="./assets/images/ecoit.png" alt=""  class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="item ">
                                <img src="./assets/images/ecoit.png" alt=""  class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="item ">
                                <img src="./assets/images/ecoit.png" alt=""  class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex flex-column">
                    <h3 style="color: #50b848; margin-top: 0px;">Thông tin</h3>
    
                    <div class="select-content-box">
                      <div class="select-content-item">
                        <span><strong>Id: </strong></span>
                        <span>id</span>
                      </div>
    
                      <div class="select-content-item">
                        <span><strong>Tên: </strong></span>
                        <span>name</span>
                      </div>
    
                      <div class="select-content-item">
                        <span><strong>Đường dẫn: </strong></span>
                        <span class="image-url" title="url">url</span>
                      </div>
    
                      <div class="select-content-item">
                        <span><strong>Liên kết: </strong></span>
                        <span>link</span>
                      </div>
    
                      <div class="select-content-item">
                        <span><strong>Trạng thái: </strong></span>
                        <div >
                            <span style="color: #50b848">
                              <i class="fa fa-dot-circle fa-xs"></i>
                            </span>
                          <span class="ml-1">Hoạt động</span>
                        </div>
                        <ng-template #elseBlock>
                            <span style="color: #e6c13d">
                              <i class="fa fa-dot-circle fa-xs"></i>
                            </span>
                          <span>Tạm ẩn</span>
                        </ng-template>
                      </div>
    
                      <div class="action-box">
                        <button class="btn bg-success" >
                          <i class="far fa-eye-slash"></i>
                        </button>
                        <ng-template #elseButton>
                          <button class="btn bg-warning" >
                            <i class="far fa-eye"></i>
                          </button>
                        </ng-template>
                        <button  class="btn">
                          <i class="fa fa-pen"></i>
                        </button>
                        <button class="btn bg-danger"><i class="far fa-trash-alt"></i></button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
