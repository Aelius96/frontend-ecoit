<div class="preview-item-area section-space--pb_120" id="section-demos" style=" padding-bottom: 50px; background-color: #358f47;">
  <div class="container-fluid container-fluid--cp-150">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center section-space--mb_50">
          <h2 style="margin-top: 30px; font-size: 30px; color: white;" class="chuyenmuc" >NHỮNG CON SỐ TIÊU BIỂU</h2>
          <hr id="gachchan" class="gioithieu" style="border-color: white;">
        </div>
      </div>
    </div>
    <div style=" color: white;background-color: #ffffff00; margin: 0 auto; text-align: center; padding-bottom: 0px; " class="pricing-table-content-area bg-gray-2 section-space--pb_90">
      <div class="container">
        <div class="container">
          <div class="">
            <div  class="wpb_column vc_column_container col-md-3 col-sm-6 col-xs-12" *ngFor="let number of nums" >
              <div class="vc_column-inner ">
                <div class="wpb_wrapper">
                  <div  class="wdc-counter style-icon icon-top">
                    <div class="box-icon"><span><i class="{{number.icon}}"></i></span></div>
                    <div class="box-inner">
                      <div class="counter-number" data-to="+50">+{{number.num}}</div>
                      <h4 class="chuyenmucso">{{number.description}}</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
