<div class="galley-add">
    <form >
        <div class="container" > 
            <div class="row" style="justify-content: center">
                <div class="col-lg-9" >
                  <div class="contact-inner" >
                    <div class="row" >
                      <div class="col-md-4" >
                        <div class="update_box">
                            <div class="image">
                              <img  src="{{url}}" alt="" appHideMissing>
                            </div>
                            <input type="file" value="select" (change)="imageChange($event)">
                          </div>
                      </div>
                      <div class="col-md-8">
                        <div class="" style="margin-bottom: 20px;" >
                          <input class="text-input" type="text"  placeholder="*Tên" >
                        </div>
                        <div>
                          <textarea placeholder="*Chi tiết"></textarea>
                        </div>
                        <div class="submit-button">
                          <button type="submit" class="btn btn-primary btn-lg btnn">Lưu</button>
                          <button type="button" class="btn btn-secondary btn-lg btnn cancel" >Hủy</button>
          
                        </div>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </form>
</div>
