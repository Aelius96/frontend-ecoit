<form class="formcustomeradd">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="contact-inner">
                    <span class="title-span"><strong>Khách Hàng</strong></span>
                    <input type="text" >
                </div>
                <div class="contact-inner ">
                    <span class="title-span"><strong>Mô Tả</strong></span>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="contact-inner">
                    <span class="title-span"><strong>Sản Phẩm</strong></span>
                    <ul class="list-group">
                        <li class="list-group-item" >
                            <div class="form-check">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" >
                                <label  class=" font-italic custom-control-label" for="customCheck1" style="font-weight: normal;">EcoECM</label>
                            </div>
                        </li>
                        <li class="list-group-item" >
                            <div class="  form-check">
                                <input type="checkbox" class="custom-control-input" id="customCheck2" >
                                <label  class=" font-italic custom-control-label" for="customCheck2" style="font-weight: normal;">EcoOCR</label>
                            </div>
                        </li>
                    </ul>
                    <span>Không tìm thấy sản phẩm mong muốn ?</span><a href="admin"><span style="color: #3cb638;">Thêm mới</span></a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="contact-inner ">
                    <span class="title-span"><strong>Ảnh bìa</strong></span>
                    <div class="image">
                        <img  src="{{url}}" alt="" appHideMissing>
                    </div>
                    <input type="file" value="select" (change)="imageChange($event)">
                </div>
                <div class="contact-inner">
                    <span class="title-span"><strong>Biểu tượng</strong></span>
              
                        <div class="container-fluid">
                            <div class="row icon">
                                <div class="col-md-4">
                                    <div class="box-icon"  [ngStyle]="{'background': customer.bgIColor}">
                                        <span><i class="{{customer.icon}}" style="padding-top: 23px;"></i></span>
                                        <input type="color" name="bgIColor" [(ngModel)]="customer.bgIColor" class="change-color" value="#009cff">
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="input-icon">
                                        <input type="text" name="icon" [(ngModel)]="customer.icon"  class="input-text" placeholder="Nhập mã biểu tượng">
                                        <p>*Mã phải bắt đầu bằng: <strong>fa</strong>, <strong>far</strong> hoặc <strong>fas</strong></p>
                                        <p>*Vd: <strong>fa fa-university</strong></p>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn btn-primary btn-lg btnn">Lưu</button>
                    <button type="button" class="btn btn-secondary btn-lg btnn cancel"  >Hủy</button>
                  </div>
            </div>
        </div>
    </div>
</form>
