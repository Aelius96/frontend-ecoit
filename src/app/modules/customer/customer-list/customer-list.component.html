<div class="site-wrapper-reveal">
  <div class="position-relative section-space--pb_90">
    <div class="container">
      <div class="container-fluid container-fluid--cp-150">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title text-center section-space--mb_50" style="text-align: center;">
              <h2  class="chuyenmuc" >KHÁCH HÀNG MỤC TIÊU</h2>
              <hr id="gachchan">
            </div>
          </div>
        </div>
        <div style="background-color: #39814100; margin: 0 auto; text-align: center; padding-bottom: 0px; " class="pricing-table-content-area bg-gray-2 section-space--pb_90">
          <div class="container">
            <div class="row ">
              <!-- chính phủ -->
              <div *ngFor="let cus of customerList" class="col-md-3" >
                <div class="box">
                 
                  <div class="box-icon" [ngStyle]="{'background': cus.bgIColor}">
                    <span><i class="{{cus.icon}}"></i></span>
                  </div>
                  <div class="box-content">
                    <h5 class="__title">{{cus.name}}</h5>
                    <div style="vertical-align: inherit;" class="content"><span>{{cus.description}}</span>
                      </div>
                  <div class="box-footer">
                    <a href="{{cus.url}}" class="quantam" style="font-size: larger;">QUAN TÂM　⇨</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
      </svg>
    </div> -->
  </div>
</div>
