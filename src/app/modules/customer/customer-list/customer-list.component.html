<div class="site-wrapper-reveal">
  <div class="digital-store-hero-area position-relative section-space--pb_120">
    <div class="container">
      <div class="container-fluid container-fluid--cp-150">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title text-center section-space--mb_50" style="text-align: center;">
              <h2  class="chuyenmuc" >KHÁCH HÀNG MỤC TIÊU</h2>
              <hr id="gachchan">
            </div>
          </div>
        </div>
        <div style="background-color: #39814100; margin: 0 auto; text-align: center; padding-bottom: 0px; " class="pricing-table-content-area bg-gray-2 section-space--pb_90">
          <div class="container">
            <div class="row pricing-table-one">
              <!-- chính phủ -->
              <div *ngFor ="let cus of customer" class="col-12 col-md-6 col-lg-6 col-xl-3 pricing-table pricing-table--popular  wow move-up">
                <div class="pricing-table__inner">
                  <div class="pricing-table__header">
                    <div class="box-icon" [style.background-color]="cus.backgroundColor">
                      <span class="iconn"><i [class]="cus.cusIcon"></i></span> </div>
                  </div>
                  <div class="box-content">
                    <h5 class="pricing-table__title">{{cus.cusTitle}}</h5>
                    <div style="xvertical-align: inherit;">
                      {{cus.cusDescription}}&nbsp;</div>
                  </div>
                  <div class="pricing-table__footer">
                    <a href="/{{cus.url}}" class="quantam" style="font-size: larger;">QUAN TÂM　⇨</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
      </svg>
    </div> -->
  </div>
</div>
